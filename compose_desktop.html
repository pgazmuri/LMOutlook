<html>

		<script type="text/javascript">
		var isLoadedOK = false;
		var docLoadCalled = false;
		var errorOnLoad = null;
		// The initialize function is required for all apps.
		Office.initialize = function (reason) {
			isLoadedOK = true;
			// Checks for the DOM to load using the jQuery ready function.
			$(document).ready(function(){
				docLoadCalled = true;
				
				//load snippets
				//SnippetData = [];
				layoutTemplates();
				
				});
		};
		
		var SnippetData = [{name:"Header", cat:"General Content", desc:"Standard Email Header", date:"1/5/2015", content:"<h1>This is the header</h1>And some other content<br/><br/>"}];
		
		
		function layoutTemplates(){
			var html = $('#itemTemplate')[0].outerHTML;
			
			for(var i =0; i < SnippetData.length;i++){
				var item = SnippetData[i];
				html = html.replace('[name]', item.name).replace('[cat]', item.cat).replace('[desc]', item.desc).replace('[date]', item.date);
				$item = $(html);
				$item.attr('id', 'snippet_' + i.toString());
				$item.attr('content', item.content);
				$item.click(function(){
					
						
						try{
							var CurrentSnippetHTML = $(this).attr('content');
							/*log('content: ' + CurrentSnippetHTML);
							Office.context.mailbox.item.body.getAsync(Office.CoercionType.Html, {asyncContext: CurrentSnippetHTML}, function callback(result){
								log('gotAsync: ' + result.status);
								var newBody = result.value + "<br/>" + CurrentSnippetHTML;
								try{
									Office.context.mailbox.item.body.setAsync(
										newBody,
										{ coercionType:Office.CoercionType.Html, asyncContext:"This is passed to the callback" }, function callback(resultinner){
											log('setAsync: ' + resultinner.status);
										});
								}catch(E){
									log('Error: ' + E.toString());
								}
							}); */
							
							Office.context.mailbox.item.body.setSelectedDataAsync(
								CurrentSnippetHTML, 
								{coercionType: Office.CoercionType.Html}, 
								function callback(resultinner){
													log('setAsync: ' + resultinner.status);
								}
							);
							
							
						}catch(E){
							log('Error: ' + E.toString());
						}
					
					
				});
				$('body').append($item);
			}
		}
		
		function log(str){
			
				$('body').append('<br/>' + str);
		}
		
	</script>
	<style>
		#itemTemplate{display:none;}
	</style>
		
    </head>
    <body class="ms-font-m-plus">
	
		<div id="itemTemplate" class="ms-ListItem is-unread">
		  <span class="ms-ListItem-primaryText">[name]</span> 
		  <span class="ms-ListItem-secondaryText">[cat]</span> 
		  <span class="ms-ListItem-tertiaryText">[desc]</span> 
		  <span class="ms-ListItem-metaText">[date]</span>
		  <div class="ms-ListItem-selectionTarget js-toggleSelection"></div>
		  <div class="ms-ListItem-actions">

			<div class="ms-ListItem-action"></div>
